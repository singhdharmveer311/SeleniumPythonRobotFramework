# Enterprise Payments Testing Framework - Environment Configurations
# This file contains environment-specific configurations for different deployment stages

[DEFAULT]
# Common settings across all environments
project_name = Enterprise Payments Testing Framework
test_timeout = 30
parallel_processes = 4
log_level = INFO

[development]
# Development environment settings
environment = dev
base_url = http://localhost:3000
api_base_url = http://localhost:8000/api/v1

# Payment Gateway Settings (Sandbox/Test)
stripe_publishable_key = pk_test_dev_...
stripe_secret_key = sk_test_dev_...
stripe_webhook_secret = whsec_dev_...

paypal_client_id = dev_client_id
paypal_client_secret = dev_client_secret
paypal_environment = sandbox

# Database Settings
db_host = localhost
db_port = 5432
db_name = payments_dev
db_user = payments_dev
db_password = dev_password

# Security Settings
encryption_key = dev_encryption_key_2024
jwt_secret = dev_jwt_secret_2024

# Test Data Settings
use_real_payment_data = false
mock_external_services = true

